<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip Path with Rounded Corners via Masking</title>
  <style>
    .custom-shape {
      width: 200px;
      height: 300px;
      background-color: #6FA574;
      -webkit-mask-image: radial-gradient(circle at top left, transparent 0, black 30%);
      mask-image: radial-gradient(circle at top left, transparent 0, black 30%);
    }
  </style>
</head>
<body>
  <div class="custom-shape"></div>
</body>
</html>
